<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_2</title>
</head>
<body>
    <script>
        // Solicita ao usuário que informe um valor
var valor = prompt("Digite um valor:");

//parseInt(Faz com que a variável se torne um numero inteiro)
valor = parseInt(valor);

// Verifica se o valor é positivo, negativo ou zero.
if (valor > 0) {
    alert("O valor informado é positivo.");
} else if (valor < 0) {
    alert("O valor informado é negativo.");
} else {
    alert("O valor informado é zero.");
}

    </script>
    
</body>
</html>
