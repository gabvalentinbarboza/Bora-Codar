<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio_6</title>
</head>
<body>
    <script>
        let soma = 0;

for (let i = 1; i <= 10; i++) {
    let numero = parseFloat(prompt("Digite o " + i + "º número:"));
    soma += numero;
}

alert("A soma total dos números é: " + soma);

    </script>
    
</body>
</html>
